<form name="forgotForm" [formGroup]="forgotForm">
  <div class="forgotForm">
    <h3>Forgot Password</h3>
    <div class="form-group row">
        <div class="col-lg-12 col-md-12">
          <label for="email">Email</label>
          <input type="text" id="username" class="form-control" formControlName="username" placeholder="Email" required>
          <small
          class="form-text text-muted danger"
          *ngIf="!forgotForm.get('username').valid && (forgotForm.get('username').dirty || forgotForm.get('username').touched)">
          Email is required
        </small>
        </div>
        </div>
        <div class="form-actions right">
          <button type="button" class="btn btn-raised btn-warning mr-1" (click)="onCancel()">
            <i class="ft-x"></i> Cancel
          </button>
          <button type="submit" class="btn btn-raised btn-primary" (click)="onSave()">
            <i class="fa fa-check-square-o"></i> Submit
          </button>
        </div>
  </div>
</form>
