<div class="row text-left">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="row header-layout">
        <div class="col-md-2 col-sm-2">
          <img src="assets/img/logos/tamilnadu-logo.png">
        </div>
        <div class="col-md-8 col-sm-8 text-center">
          <h3>TamilNadu e-Governance Agency </h3>
          <h6>Information Technology Department</h6>
          <h6>Government of Tamil Nadu</h6>
        </div>
        <div class="col-md-2 col-sm-2">
          <img src="assets/img/logos/logo-big-black.png">
        </div>
      </div>
      <h3 style="color:#673594 !important;text-align:center;"><b>e-Governance Readiness Assessment</b></h3>
      <div class="seperator"></div>
      <div class="card-content">
        <div class="card-body login-img">
          <div class="px-3">
            <br/>
            <div class="row">
              <div class=" title-cirlce">
                <i class="{{titleIcon}} title-icon"></i>
              </div>
              <div class="col-md-11 header-title-div">
                <h4 class="title-header" style="color: black !important;text-align: center;">Summary</h4>
                <h5 class="title-header" style="color: black !important;"><b>{{departmentName}}</b></h5>
              </div>
            </div>
            <div class="form form-horizontal needs-validation question-content" novalidate>
              <div class="ques-inner-content">
                <div class="form-group" *ngFor="let sectionsList of sections">
                  <h5 class="title-header text-center section-header-layout" style="color: black !important;">
                    {{sectionsList.sectionName}}</h5>
                  <div class="form-group seperator-line" *ngFor="let groups of sectionsList.group">
                    <div class="col-md-12 row border-layout">
                      <!-- <div class="group-title-cirlce">
                        <i class="{{groups.icon}} small-title-icon"></i>
                      </div> -->
                      <div class="col-md-10 ">
                          <h6 class="form-section text-bold"><i class="{{groups.icon}}"></i><span> {{groups.groupName}}</span></h6>
                        <!-- <h5 class="title-heading" style="color: black !important;">{{groups.groupName}}</h5> -->
                      </div>
                      <div style="float: right;text-align: right;" class="col-md-2 icon-layout">
                          <i class="fa fa-edit hand-symbol"></i>
                          <span class="layout-gap">Edit</span>
                        </div>
                    </div>
                
                    <div class="row" style="font-size: 12px;
                    margin-left: 1%;" *ngFor="let field of groups.groupField">
                        <div class="col-md-6">
                          {{field.fieldName}}
                        </div>
                        <div class="col-md-6" style="color:#673594">
                          <b>{{field.value}}</b>
                        </div></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
